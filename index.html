<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Magic Grid Images</title>
   <meta property="og:title" content="Magic Grid Images" />
   <meta name="theme-color" content="#030303;" />
   <meta name="author" content="Lebryere" />
   <link rel="shortcut icon" type="png" href="./favicon.png" />
   <link rel="icon" href="./favicon.png" />
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <main class="content">
      <img src="./img/img_8.jpg" alt="image 8">
      <img src="./img/img_6.jpg" alt="image 6">
      <img src="./img/img_1.jpg" alt="image 1">
      <img src="./img/img_4.jpg" alt="image 4">
      <img src="./img/img_5.jpg" alt="image 5">
      <img src="./img/img_2.jpg" alt="image 2">
      <img src="./img/img_3.jpg" alt="image 3">
      <img src="./img/img_7.jpg" alt="image 7">
   </main>
</body>
<script>
   const imgs = document.querySelectorAll('img');
   imgs.forEach(img => {
      img.addEventListener('mouseenter', () => {
         imgs.forEach(i => {
            if (i !== img) {
               i.style.setProperty('filter', 'blur(2px) brightness(.7)');
               i.style.setProperty('-webkit-filter', 'blur(2px) brightness(.4)');
            }
         });
      });

      img.addEventListener('mouseleave', () => {
         imgs.forEach(i => {
            i.style.setProperty('filter', 'blur(0) brightness(1)');
            i.style.setProperty('-webkit-filter', 'blur(0) brightness(1)');
         });
      });
   });
   document.addEventListener('touchstart', (event) => {
      if (!event.target.matches('img')) {
         imgs.forEach(img => {
            img.style.removeProperty('filter');
            img.style.removeProperty('-webkit-filter');
         });
      }
   });
</script>

</html>
